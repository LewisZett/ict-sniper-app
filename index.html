<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini ICT Sniper Pro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-crosshairs"></i> Gemini ICT Sniper Pro</h1>
            <p>AI-Powered High-Probability Trade Analysis</p>
            <div class="theme-switcher">
                <i class="fas fa-sun"></i>
                <label class="switch">
                    <input type="checkbox" id="themeToggle">
                    <span class="slider round"></span>
                </label>
                <i class="fas fa-moon"></i>
            </div>
        </header>

        <div class="settings-panel">
            <h2><i class="fas fa-cogs"></i> Settings</h2>
            <div class="settings-grid">
                <div class="form-group">
                    <label for="geminiKey">Gemini API Key</label>
                    <input type="password" id="geminiKey" placeholder="Paste your Gemini API key here">
                </div>
                <div class="form-group">
                    <label for="riskAmount">Risk per Trade ($)</label>
                    <input type="number" id="riskAmount" value="10" min="1">
                </div>
                <div class="form-group">
                    <label for="rrRatio">Minimum R:R Ratio</label>
                    <input type="number" id="rrRatio" value="3" min="1">
                </div>
                 <div class="form-group">
                    <label for="coinCount">Scan Top # Coins</label>
                    <input type="number" id="coinCount" value="50" min="10" max="250">
                </div>
                <div class="form-group">
                    <label for="momentumThreshold">24h Momentum Threshold (%)</label>
                    <input type="number" id="momentumThreshold" value="3" min="0.5" step="0.5">
                </div>
            </div>
             <button id="runAnalysisBtn"><i class="fas fa-bolt"></i> Run Analysis</button>
        </div>

        <main id="output">
             <div class="welcome-message">
                <h3>Welcome to ICT Sniper Pro</h3>
                <p>Enter your Gemini API key, adjust your settings, and click "Run Analysis" to find high-probability trade setups.</p>
             </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
  </html>
